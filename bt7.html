<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bt7.css">
    <title>bt7</title>
</head>
<body>
    
    <div class="login">
        <div class="box1">
            <header> Login </header>
        </div>
        <div class="box2">
            <input type="text"  class="mail" placeholder="Email" autocomplete="off" required>
        </div>
        <div class="box2">
            <input type="password" class="mail" placeholder="Password " autocomplete="off" required>
        </div>
        <div class="box4">
            <section>
                <input type="checkbox" id="check">
                <label for="check"> Remember me </label>
            </section>
            <section> 
                <a href="#"> Forgot password </a>
            </section>
        </div>
        <div class="box5">
            <button class="button"> Sign in </button>
        </div>
        <div class="box6">
            <p> Dont't have account? </p>
            <a href="#"> Sign Up </a>
        </div>
    </div>
</body>
</html>
