<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login4.css">
    <script src="https://kit.fontawesome.com/c9f5871d83.js" crossorigin="anonymous"></script>
    <title>login4</title>
</head>
<body>
    <div class="back"></div>
    <div class="login">
        <div class="content">
            <p> -Nếu bây giờ bạn dừng sau này bạn phải chạy- </p>
            </div>
        <div class="home">
            <div class="account">
                <h2> Create account </h2>
            </div>
            <div class="input">
                <i class="fa-solid fa-envelope"></i>
                <input type="text" class="input-mail" autocomplete="off" required>
                <label for="input"> Email </label>
            </div>
            <div class="input">
                <i class="fa-solid fa-lock"></i>
                <input type="password" class="input-mail" autocomplete="off" required>
                <label for="input"> Password </label>
            </div>
           <div class="input">
            <input type="submit" class="button" value="Sign Up"> 
           </div>
            <div class="log">
                <p> Already have an account? </p>
                <a href="#"> Log in here</a>
            </div>
        </div> 

        </div>
    </div>
</body>
</html>
